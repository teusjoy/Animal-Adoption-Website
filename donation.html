<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Give a treat! Donate to the Animal Adoption Center!</title>

    <!--Styles-->
    <!--Universal-->
    <link href="styles/universal.css" rel="stylesheet">
    <!--Donation-->
    <link rel="stylesheet" href="styles/donation.css">

    <!--Nav Bar-->
    <script src="scripts/navbar.js"></script>
    
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container my-5">
        <div class="donation-section" style="background-image: url('images/donations/Background_donation.png');">
            <div class="donation-text">
                <h1>Give a treat! Make a donation today</h1>
                <h2>Your generosity helps us feed more good bois, and these ones eat a lot!</h2>
            </div>

            <div class="donation-form">
                <form id="donationForm">
                    <h1 style="text-align: center;">Treat selection!</h1>

                    <div class="tier-selection">
                        <div class="tier" data-amount="5">
                            <img src="images/donations/snack1.jpg" alt="$5 donation">
                            <button type="button" class="tier-button" data-amount="5">$5 </button>
                        </div>
                        <div class="tier" data-amount="10">
                            <img src="images/donations/snack2.jpg" alt="$10 donation">
                            <button type="button" class="tier-button" data-amount="10">$10</button>
                        </div>
                        <div class="tier" data-amount="20">
                            <img src="images/donations/snack3.jpg" alt="$20 donation">
                            <button type="button" class="tier-button" data-amount="20">$20</button>
                        </div>
                        <div class="tier" data-amount="50">
                            <img src="images/donations/snack4.jpg" alt="$50 donation">
                            <button type="button" class="tier-button" data-amount="50">$50</button>
                        </div>
                        <div class="tier other"> 
                            <button type="button" id="otherAmountButton" class="tier-button">Other Amount</button>   
                        </div>

                        <div class="tier other"> 
                            <label for="otherAmount" id="otherAmountLabel">Amount:</label>  
                            <input type="number" id="otherAmount" placeholder="Monies" min="1">
                        </div>
                    </div>
                    
                    <select id="paymentMethod">
                        <option value="Paypal">PayPal</option>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="AmericanExpress">American Express</option>
                    </select>
                    <div class="tier other">
                        <button type="button" id="donateButton" >Give a treat!</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Â© 2023 Animal Adoption Center</p>
        </div>
    </footer>

    <script src="scripts/donation.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>
</html>
